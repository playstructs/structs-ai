<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      line-height: 1.6;
      color: #e0e0e0;
      background: #0d1117;
    }
    a { color: #58a6ff; }
    h1, h2, h3 { color: #f0f0f0; }
    h1 { border-bottom: 1px solid #30363d; padding-bottom: 0.3em; }
    h2 { border-bottom: 1px solid #21262d; padding-bottom: 0.3em; }
    hr { border: none; border-top: 1px solid #21262d; margin: 2rem 0; }
    code {
      background: #161b22;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre {
      background: #161b22;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    pre code { background: none; padding: 0; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 0.5rem 0.75rem;
      text-align: left;
    }
    th { background: #161b22; }
    strong { color: #f0f0f0; }
    nav { margin-bottom: 2rem; font-size: 0.85rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/">structs.ai</a>
    <a href="/llms.txt">llms.txt</a>
    <a href="/llms-full.txt">llms-full.txt</a>
    <a href="/AGENTS">guide</a>
  </nav>
  {{ content }}
</body>
</html>
